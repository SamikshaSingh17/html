<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Hyperlink Tag: It is used to  link our webpage with some other documents or other part of documents.it is created using the a tag and bydefault it is underline and in blue colour. To provide path to it we use href attribute of a.-->
    <!--Anchor Tag: it is container tag. It is inline level element.it is used to create hyperlink on web page. The content we want to create as a hyperlink should be written inside a tag. -->
    <!--Attributes of Anchor Tag
     href: It is used to provide link to our content. when user click on the content then by this attribute  the user go to specified path.
     target: by this attribute we decide that our link  will be open on  same tab or in another tab.-->
     <a href="https://www.apple.com/" target="_blank">Apple 🍎</a>
</body>
</html>
