<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-----Types of Elements-->
    <!---Block Level Elements:It take complete width of the container.
                               We can set height and width here.
                               It always start from a new line. -->
    <h1>This is heading tag</h1>      
    <div style="height: 100px;width: 200px; background-color: red;">It is container tag</div>                     
    <!--Inline Level Elements:It only take the width of the container.
                              We can not set height and width here.
                              It will not start from a new line.   -->
    <span style="height: 100px;width: 200px; background-color:pink">It is also a container tag but we can not height and width here.If we set then it will not work</span>                          
    
</body>
</html>
